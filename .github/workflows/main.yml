name: Reusable workflow

on:
  workflow_dispatch:
    inputs:
      BUCKET_NAME:
        type: choice
        required: true
        options:
         - s3-composite-file-upload-action
      KEY_NAME:
        type: string
      FILE_NAME:
        type: string
        required: true
#     secrets:
#       AWS_ACCESS_KEY:
#         required: true
#       AWS_SECRET_ACCESS_KEY:
#         required: true
jobs:
  build-test:
    runs-on: ubuntu-20.04
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: Copy to s3
        uses: sparshbaurasi/terraform-cicd/S3-file-update@main
        with:
          BUCKET_NAME: ${{ github.event.inputs.BUCKET_NAME }}
          KEY_NAME: ${{ github.event.inputs.KEY_NAME }}
          FILE_NAME: ${{ github.event.inputs.FILE_NAME }}
